<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back_Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <nav class="navbar d-flex navbar-dark bg-dark">

        <div class="container-fluid justify-content-between">
            <a href="index.html" class="navbar-brand d-flex align-items-center">
                <img src="assets/imgs/Clean Modern App Portfolio Mockup Presentation.svg" width="100" alt="logo">
            </a>
            <a href="index.html" class="nav-link text-white" onclick="back-office()">Home</a>
        </div>

    </nav>


    <main>

        <h1 class="mt-5 mx-4">Add Product</h1>
        <hr class="mt-3 mx-4" />

        <div class="container">
            <form action="#">
                <div class="col-12 mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Inserisci il nome del prodotto">
                </div>
                <div class="col-12 mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brand" placeholder="Inserisci il brand del prodotto">
                </div>
                <div class="col-12 mb-3">
                    <label for="price" class="form-label">Prezzo</label>
                    <input type="number" class="form-control" id="price"
                        placeholder="Inserisci il prezzo del product">
                </div>
                <div class="col-12 mb-3">
                    <label for="immagine" class="form-label">URL Immagine</label>
                    <input type="url" class="form-control" id="image"
                        placeholder="Inserisci l'URL dell'immagine del prodotto">
                </div>
                <div class="col-12 mb-3">
                    <label for="descrizione" class="form-label">Descrizione prodotto</label>
                    <textarea class="form-control" id="descrizione" rows="3"
                        placeholder="Inserisci la descrizione del prodotto"></textarea>
                </div>
                <div>
                    <div class="col d-flex justify-content-end ">
                        <button type="reset" class="btn btn-secondary" style="margin-right: 1rem">Reset</button>
                        <button type="submit" class="btn btn-primary">Salva</button>
                    </div>
                </div>
            </form>
        </div>


    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
